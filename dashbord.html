<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
   <div class="header">
    <div class="welcome-message">Welcome John Aderinsola</div>
    <div id="linksIn">profile</div>


   </div>
   <div class="aside">
    <ul>
        <li class="active">Profile</li>
        <li>Reminder</li>
        <li>Add Assign</li>
        <li>Calender</li>
    </ul>
   </div>
    <div class="body">
        <!-- Profile Section Begins -->
        <div class="profile dashitem">
        
        <form action="">
        <label for="">First Name</label>
        <input type="text" value="John"id='firstName' readonly>
        <label for="">Last Name</label>
        <input type="text" value="Aderinsola" id="lastName" readonly>
        <label for="">Department</label>
        <input type="text" value="Computer Science" id="department">
        <label for="">Email</label>
        <input type="text" value="johnaderinsola@gmail.com" id="email" readonly>
        </form>
        </div>
        <!-- Profile Section Ends -->

        <!-- Reminder Begins -->
         <div class="reminder dashitem">
           <div class="row1">
  <div class="noAssignment">No upcoming Assignment. Click add Assignment to schedule your time</div>
  <div class="Assignment"></div>
</div>

         </div>
         <!-- Reminder Ends -->

          <!--Add Assignment begins  -->
          <div class="assignmment dashitem">
           <form action="" class="design-aSS">
            <label for="">Title</label>
            <input type="text" id="title" required>
             <label for="">Description</label>
           <textarea name="" rows="3" id="des" required></textarea>
           <label for="">Course</label>
           <input type="text" id="course" required>
           <label for="">Deadline</label>
           <input type="date" id="date" required>
           <label for="time"></label>
           <input type="time" id="time" placeholder="Select time" required>
           <label for="">Piority</label>
           <div class="radio-link">
             <input type="radio" name="piority" id="low">
           <label for="">low</label>
          <input type="radio"  name="piority" id="medium">
            <label for="">medium</label>
            <input type="radio"  name="piority" id="high">
             <label for="">High</label>
         </div>
          <button class="assignment">Add Assignment</button>
           </form>
          </div>
          <!-- Add Assignment Ends -->

          <!-- Calender Begins -->
           <div class="calender dashitem">
             <div class="containers">
        <div class="headers">
            <h1 id="monthYear"></h1>
            <div class="controls">
                <button class="btn btn-icon" onclick="prevMonth()">‹</button>
                <button class="btn" onclick="today()">Today</button>
                <button class="btn btn-icon" onclick="nextMonth()">›</button>
            </div>
        </div>

        <div class="calendar-container">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="calendar"></div>
        </div>
    </div>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" placeholder="Enter event title">
            </div>
            <div class="form-group">
                <label for="eventTime">Time (optional)</label>
                <input type="time" id="eventTime">
            </div>
            <button class="btn-primary" onclick="saveEvent()">Add Event</button>
        </div>
    </div>
           </div>
           <!-- Calender Ends -->

           <!-- Notification Setting Begins -->
            <div class="notification-settings dashitem">This is a notification setting</div>
            <!-- Notification Setting End -->
    </div>
    <div class="footer">@ Nisha all right reserved</div>
    </div>
    <script src="dashboard.js" type="module"></script>
</body>
</html>
